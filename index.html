<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal <=> Roman</title>
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">
      Roman
      <i class="icon ion-arrow-swap"></i>
      Decimal
    </h1>
    <div class="container">
      <input class="input" type="text" placeholder="Enter roman number" />
      <small class="err">Enter a valid input</small>
      <h2 class="icon ion-arrow-swap button swap-button"></h2>
      <h2 class="equal-button button">=</h2>
      <h2 class="icon ion-ios7-refresh-empty refresh-button button"></h2>
      <h2 class="result"><span>Decimal:</span> <span class="ans">--</span></h2>
    </div>
    <p>Note: this will work upto the number 1000(both in decimal and roman)</p>
  </body>
</html>
